<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="active">Dashboard</a>
    <a href="analytics.html">Analytics</a>
    <a href="flowchart.html">Flowchart</a>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
  <div class="container">
    <h2>Monthly Budget</h2>
    <input type="number" id="monthlyBudget" placeholder="Enter monthly budget in â‚¹" />
    <button onclick="setBudget()">Set Budget</button>
    <p id="budgetDisplay"></p>

    <h2>Add Transaction</h2>
    <input type="text" id="title" placeholder="Category (e.g., Food)" />
    <input type="number" id="amount" placeholder="Amount in â‚¹" />
    <input type="date" id="date" />
    <button onclick="addTransaction()">Add</button>

    <h2>Transactions</h2>
    <ul id="transactionList"></ul>
    <p><strong>Total Spent: â‚¹<span id="totalSpent">0</span></strong></p>
  </div>
  <script src="script.js"></script>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
    themeToggle?.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
